<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
  <div id="root">
    {% if not login %}
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit">Login</button>
    </form>
    {% else %}
    <h1>Logged In</h1>
    {% endif %}
  </div>
</body>

</html>
